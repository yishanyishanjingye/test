<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta name="viewport" content="width=device-width,user-scale=1.0,inital-scale=1.0">
    <!--可视宽度等于设备的宽度，禁止缩放，缩放比例1:1-->
    <meta name="App-config" content="fullscreen=yes,useHistoryState,transition=yes">
    <!--保留系统的一些配置（历史记录，动画效果，全屏）-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--苹果专有的meta信息，允许网页以app形式运行-->
    <meta name="apple-mobile-web-app-us-bar-style" content="black">
    <!--苹果专有的，头部bar样式-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="w_100bfb header-public">
    登录
    <a href="#"></a>
</div>
<div class="clearfloat w_100bfb">
    <div class="post">
        <form action="" method="post">
            <input type="text" placeholder="输入手机号" class="input"/>
            <input type="text" placeholder="输入密码" class="input"/>
            <input type="button" value="登录" class="button"/>
        </form>
    </div>
    <div class="free">
        <a href="javascript" class="fl ml_20">免费注册</a>
        <a href="javascript" class="fr mr_20">找回密码</a>
    </div>
</div>
<!--其他方式登录开始-->
<div class="clearfloat w_100bfb">
    <div class="another"><img src="images/login/line.png" /></div>
    <div class="qq">
        <a href="javascript:;">
            <ul><img src="images/login/01.png" /></ul>
            <ul>QQ</ul>
        </a>
        <a href="javascript:;">
            <ul><img src="images/login/02.png" /></ul>
            <ul>微信</ul>
        </a>
        <a href="javascript:;">
            <ul><img src="images/login/03.png" /></ul>
            <ul>微博</ul>
        </a>
    </div>
</div>
</body>
</html>
<script src="js/common.js"></script>
